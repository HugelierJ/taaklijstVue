<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body id="app" class="container-fluid">
    <div class="vh-100 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-lg-4 border border-info p-5 bg-light rounded offset-lg-4 text-center p-0">
                <div class="col-12" v-for="boodschap in boodschappen">
                    <div :style="{background:boodschap.background}" class="card my-3">
                        <div v-on:click="addToTotal(boodschap)"  class="d-flex justify-content-between p-3">
                            <p  class="m-0">
                                {{boodschap.product}}
                            </p>
                            <p class="m-0">
                                {{boodschap.prijs}}
                            </p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 border border-info p-5 bg-light rounded offset-lg-4 p-0">
                <div class="col-12">
                    <div class="card my-3 p-3">
                        <div class="d-flex justify-content-between">
                            <p class="m-0">
                                Totaalbedrag  :
                            </p>
                            <p class="m-0">
                                {{totaal}}
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="./js/main3.js"></script>
<script>
    <!--    mounted app staat voor geladen app-->
    const mountedApp = app.mount('#app')
</script>
</body>
</html>
